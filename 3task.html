<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格排序</title>
    <style>
        *{padding:0;margin:0;}
        table{width:500px;overflow: hidden; border: 1px solid skyblue; margin:20px auto;  border-radius: 6px;}
        td{width: 100px; text-align: center; line-height:34px;height: 34px;}
        thead { background: seashell;}
        thead  td{ cursor: pointer; }
        thead td:last-child{ cursor: auto}
        tr.odd{background: bisque;}
        tr.event{background: snow;}

    </style>
</head>
<body>
<table cellpadding="0" cellspacing="0">
    <THEAD>
    <TR>
        <TD>name</TD>
        <TD>age</TD>
        <TD>score</TD>
        <TD>sex</TD>
    </TR>
    </THEAD>
    <TBODY>
    </TBODY>
</table>

<script src="js/3task-tableSort.js"></script>
</body>
</html>
